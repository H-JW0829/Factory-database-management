{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title"><strong>发布问答</strong></h3>
    <form action="" method="post">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" placeholder="请输入标题" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <textarea name="content" rows="10" class="form-control" placeholder="请输入内容"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">提交</button>
                </div>
            </div>
    </form>
{% endblock %}
