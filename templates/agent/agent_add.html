{% extends 'base.html' %}

{% block title%}添加员工{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/select_staff.css') }}">
{% endblock %}
{% block main %}
<ul id="myTab" class="nav nav-tabs">
	<li class="active"><a href="#staff" data-toggle="tab">员工</a></li>
</ul>
    {% if success == True %}
        {% include 'myModel/successModel.html' %}
    {% endif %}

    {% if success == False %}
        {% include 'myModel/warningModel.html' %}
    {% endif %}

<div id="myTabContent" class="tab-content">

	<div class="tab-pane fade in active" id="staff">
		<h3 class="page-title">添加员工</h3>
    <form action="{{ url_for('ag_ops.add_worker') }}" method="post">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" placeholder="职工编号" name="worker_id" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="姓名" name="worker_name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="身份证号" name="id_card_no" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="年龄" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="性别" name="sex" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="联系方式" name="telephone" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="地址" name="address" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="工资" name="salary" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="工种" name="worker_type" class="form-control">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">添加</button>
                </div>
            </div>
    </form>
</div>

</div>
{% endblock %}
